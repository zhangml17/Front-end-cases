  <style tyle="text/css">
	*{margin:0px;padding:0px;}
	body{background:url("images/bg.jpg");}
	.button{
		width:36px;height:57px;position:fixed;left:20px;top:0px;cursor:pointer;

		}
	.web{width:1232px;height:72px;margin:0px auto;display:none;}
	ul{		width:1122px;height:72px;
			margin:0 auto;

	 }
	.left{
		width:55px;height:72px;background:url("images/left_jt.png");

		}
	.right{
		width:55px;height:72px;background:url("images/right_jt.png");

		}
 ul li{width:158px;height:68px;border:2px solid #fff;border-right:none;

			  }
 ul li img{width:158px;height:68px;}
 ul li p{width:158px;height:68px;background:#0099ff;

 <body>

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript">
	$('ul li').hover(function(){
		
		$(this).children("p").stop().animate({bottom:"-74px"},300);
	},function(){
		$(this).children("p").stop().animate({bottom:"0px"},300);
	})

	$('.button').click(function(){
	 $(this).fadeOut(100);
	 $('.web').fadeIn(2000);

	})

	$('ul li').click(function(){
